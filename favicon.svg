<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" /> <!-- Amber-400 -->
      <stop offset="50%" style="stop-color:#f97316;stop-opacity:1" /> <!-- Orange-500 -->
      <stop offset="100%" style="stop-color:#db2777;stop-opacity:1" /> <!-- Pink-600 -->
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background: Dark surface with subtle gradient -->
  <rect width="512" height="512" rx="120" fill="#0f172a" />
  
  <!-- Dynamic Ring (Symbolizing consistency/streak/progress) -->
  <circle cx="256" cy="256" r="210" stroke="url(#mainGrad)" stroke-width="12" fill="none" opacity="0.3" />
  
  <!-- Main Icon: Stylized Dumbbell -->
  <g transform="translate(256, 256) rotate(-45)">
    <!-- Bar -->
    <rect x="-160" y="-35" width="320" height="70" rx="35" fill="url(#mainGrad)" />
    
    <!-- Left Weight -->
    <rect x="-180" y="-80" width="60" height="160" rx="20" fill="url(#mainGrad)" />
    <rect x="-190" y="-60" width="20" height="120" rx="10" fill="#fbbf24" opacity="0.5" /> <!-- Highlight -->
    
    <!-- Right Weight -->
    <rect x="120" y="-80" width="60" height="160" rx="20" fill="url(#mainGrad)" />
    <rect x="170" y="-60" width="20" height="120" rx="10" fill="#db2777" opacity="0.5" /> <!-- Shadow/Detail -->
  </g>
  
  <!-- Energy Bolt / Spark (Optional, adding detail) -->
  <path d="M280 40 L340 140 L300 150 L360 250" stroke="#fbbf24" stroke-width="10" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.8" filter="url(#glow)">
     <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" repeatCount="indefinite" />
  </path>

</svg>
